<div class="row row-map">
    <div class="col-md-9">
        <h2 class="heading">Map</h2>
        <hr/>
      <div id="map"></div>
    </div>
    <div class="col-md-3 info-container">
      <div id="run-info">
        <h2 class="heading">Activity Data</h2>
        <hr/>
        <div class="data-heading">Activity Name:</div>
        <p class="data-entry">{{ activity.name }}</p>
        <hr/>
  
        <div class="data-heading">Date:</div>
        <p class="data-entry">{{ activity.date }} <p>
        <hr/>
  
        <div class="data-heading">Total Distance:</div>
        <p class="data-entry">{{ activity.kilometers }} kilometers</p>
        <hr/>
  
        <div class="data-heading">Type:</div>
        <p class="data-entry">{{ activity.type }}</p>
        <hr/>
      </div>
    </div>
  </div>
