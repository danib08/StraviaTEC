<app-header></app-header>
<br><br><br>
<div class="container">
    <label>Seleccione la carrera: </label>
    <select
        [(ngModel)]="competitionSelected"
        (change)="getCurrentCompetitionReport()">
        <option *ngFor="let list of athleteCompetitions; index as i" value="{{list.id}}">{{list.name}}</option>
    </select>
    <button (click)="downloadPDF()">Descargar</button>
</div>
<div class="container"  id="htmlData" #content>
    <h2>Reporte de posiciones de la carrera: {{competitionSelected}}</h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="col col-1">Nombre</div>
        <div class="col col-2">Apellido</div>
        <div class="col col-3">Edad</div>
        <div class="col col-4">Categor√≠a</div>
        <div class="col col-5">Tiempo</div>
      </li>
      <li class="table-row" *ngFor="let athlete of athlete4Report">
        <div class="col col-1" data-label="Name">{{athlete.name}}</div>
        <div class="col col-2" data-label="LastName">{{athlete.lastname}}</div>
        <div class="col col-3" data-label="Age">{{athlete.age}}</div>
        <div class="col col-4" data-label="Category">{{athlete.category}</div>
        <div class="col col-5" data-label="Time">{{athlete.duration}}</div>
      </li>
    </ul>
  </div>
<app-footer></app-footer>
