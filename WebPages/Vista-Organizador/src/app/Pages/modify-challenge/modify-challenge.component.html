<app-header></app-header>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-left">
      <div class="col-md-6">
        <div class="card px-5 py-3">
        <label>Seleccione el Reto: </label>
            <select
                [(ngModel)]="challengeSelected"
                (change)="getCurrentChallenge()">
                <option *ngFor="let list of challengesArray; index as i" value="{{list.ID}}">{{list.ID}}</option>
            </select>
            <button (click)="deleteChallenge()">Eliminar Reto</button>
          <!--Section about Register users -->
          <form name="form" (ngSubmit)="f.form.valid" #f="ngForm">
            <h5 class="mt-3">Modificación de Retos <br> Gracias por utilizar StraviaTEC</h5>
            <small class="mt-2">Hacer ejercicio ayuda a tu salud física y mental</small>
            
            <div class="form-input">
              <i class="material-icons">flag</i>
              <input type="text" class="form-control" placeholder="Nombre"
              [(ngModel)]="challenge.Name" name="Nombre" #name = "ngModel"
              [ngClass]="{'is-invalid':f.submitted && name.invalid}"
              required>
            </div>
            <div class="form-input">
                <i class="material-icons">insert_comment</i>
                <input type="text" class="form-control" placeholder="ID del reto" 
                [(ngModel)]="challenge.ID" name="ID" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                readonly>
            </div>
            <div class="form-input">
                <i class="material-icons">calendar_today</i>
                <input type="datetime-local" class="form-control" placeholder="Fecha de la carrera"
                [(ngModel)]="challenge.StartDate" name="Date" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
            </div>
            <div class="form-input">
                <i class="material-icons">calendar_today</i>
                <input type="datetime-local" class="form-control" placeholder="Fecha de la carrera"
                [(ngModel)]="challenge.EndDate" name="Date" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
            </div>
            <div class="form-input">
                <i class="material-icons">speed</i>
                <input type="number" class="form-control" placeholder="Kilometraje"
                [(ngModel)]="associatedActivity.Kilometers" name="Kilometraje" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
              </div>
            <label for="tipo">Privacidad del Reto</label>
            <div class="form-input">
              <i class="material-icons">lock</i>
              <select class="form-control" id="type" name="type" [(ngModel)]="challenge.Privacy" #type = "ngModel" required>
                  <option value="public">Pública</option>
                  <option value="private">Privada</option>
                </select>
            </div>
            <label for="tipo">Tipo de Reto</label>
            <div class="form-input">
              <i class="material-icons">lock</i>
              <select class="form-control" id="type" name="type" [(ngModel)]="challenge.Privacy" #type = "ngModel" required>
                  <option value="public">Fondo</option>
                  <option value="private">Altitud</option>
                </select>
            </div>
            <div class="form-input text-center">
              <div class="row6">
                <button class="btn col-1 col-4" (click)="modifychallenge()">Agregar Carrera</button>
              </div>
            </div>
              
          </form>
          
        </div>
      </div>
    </div>
  </div>

</body>
<app-footer></app-footer>
