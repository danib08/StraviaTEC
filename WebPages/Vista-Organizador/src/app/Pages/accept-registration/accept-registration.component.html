<app-header></app-header>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-left">
      <div class="col-md-6">
        <div class="card px-5 py-3">          

          <h5 class="mt-3">Aceptación de registro de atletas en una carrera <br> Gracias por utilizar StraviaTEC</h5>
            <small class="mt-2">Hacer ejercicio ayuda a tu salud física y mental</small>
            <label>Seleccione la carrera: </label>
            <select
                [(ngModel)]="selectedCompetition"
                (change)="getParticipants()">
                <option *ngFor="let list of athleteCreatedCompetitions; index as i" value="{{list.id}}">{{list.name}} - {{list.id}}</option>
            </select>
            <label>Seleccione el atleta: </label>
            <select
                [(ngModel)]="selectedAthlete"
                (change)="getCurrentAthlete()">
                <option *ngFor="let list of athletesArray; index as i" value="{{list.athleteid}}">{{list.athleteid}}</option>
            </select>      
            
            <button (click)="downloadReceipt()"> Descargar Comprobante</button>

            <label>Seleccione la acción a realizar</label>
            <form name="form" (ngSubmit)="f.form.valid" #f="ngForm">
                <div class="form-input">
                    <i class="material-icons">lock</i>
                    <select class="form-control" id="type" name="type" [(ngModel)]="athlete.status" #type = "ngModel" required>
                        <option value="Aceptado">Aceptar</option>
                        <option value="No Aceptado">Rechazar</option>
                    </select>
                </div>
                <button (click)="setValueAthlete()">Actualizar Estado</button>
            </form>
        </div>
      </div>
    </div>
  </div>

  
</body>
<app-footer></app-footer>
