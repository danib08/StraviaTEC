<app-header></app-header>
<body>
  <div class="container">
    <div class="row d-flex align-items-center justify-content-left">
      <div class="col-md-6">
        <div class="card px-5 py-3">

          <!--Section about Register users -->
          <form name="form" (ngSubmit)="f.form.valid && updateProfile()" #f="ngForm">
            <h5 class="mt-3">Actualización del perfil <br> Gracias por utilizar StraviaTEC</h5>
            <small class="mt-2">Hacer ejercicio ayuda a tu salud física y mental</small>
            
            <div class="form-input">
              <i class="material-icons">account_circle</i>
              <input type="text" class="form-control" placeholder="Nombre"
              [(ngModel)]="athlete.Name" name="Nombre" #name = "ngModel"
              [ngClass]="{'is-invalid':f.submitted && name.invalid}"
              required>
            </div>

            <div class="form-input">
                <i class="material-icons">account_circle</i>
                <input type="text" class="form-control" placeholder="Apellido"
                [(ngModel)]="athlete.Lastname" name="lastname" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
            </div>
            <div class="form-input">
                <i class="material-icons">account_circle</i>
                <input type="password" class="form-control" placeholder="Contraseña"
                [(ngModel)]="athlete.Pass" name="password" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
            </div>
            <div class="form-input">
                <i class="material-icons">account_circle</i>
                <input type="text" class="form-control" placeholder="Nacionalidad"
                [(ngModel)]="athlete.Nationality" name="nationality" #name = "ngModel"
                [ngClass]="{'is-invalid':f.submitted && name.invalid}"
                required>
            </div>
            <div class="form-input">
                <input type="file" class="form-control" (change)="onFileChange($event)">
                <img [src]="imageSrc" *ngIf="imageSrc" style="height: 200px; width:200px">
            </div>

            <div class="form-input text-center">
              <button class="btn mt-4">Actualizar información</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>

</body>
<app-footer></app-footer>
