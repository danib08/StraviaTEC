<link rel="stylesheet" href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>/>
<link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>/>
<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

<app-header></app-header>

<body>
    <br><br><br>
    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-8">
                <div class="feed p-2">
                    <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white border">
                        <div class="feed-text px-2">
                            <h6 class="text-black-50 mt-2">What's on your mind</h6>
                        </div>
                    </div>
                    
                    <div class="bg-white border mt-2" *ngFor="let item of ActivitiesArray">
                        <div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2 border-bottom">
                                <div class="d-flex flex-row align-items-center feed-text px-2">
                                    <img class="rounded-circle" src="https://i.pinimg.com/originals/aa/02/78/aa02780bbc7e6c5e2d52d9b0e919fbf6.jpg" width="45">
                                    <div class="d-flex flex-column flex-wrap ml-2">
                                        <span class="font-weight-bold">Nombre Apellido</span>
                                        <span class="text-black-50 time">{{item.date.split("T", 2)[0] + ' | ' + item.date.split("T", 2)[1]}}</span>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-between align-items-center p-2">
                                <div class="d-flex flex-row align-items-center feed-text px-2">
                                    <div class="d-flex flex-column flex-wrap ml-2">
                                        <span class="font-weight-bold hola">{{item.name}}</span>
                                        <table>
                                            <tr>
                                              <th>Tipo</th>
                                              <th>Distancia</th>
                                              <th>DuraciÃ³n</th>
                                            </tr>
                                            <tr>
                                              <td>{{item.type}}</td>
                                              <td>{{item.kilometers}} km</td>
                                              <td>{{item.duration}}</td>
                                            </tr>
                                          </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="p-2 px-3">
                            <span>Mapa</span>
                        </div>
                        <div class="d-flex justify-content-end socials p-2 py-3"><i class="fa fa-comments-o"></i></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</body>
